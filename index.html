<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Validaçao de senha</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Matemasie&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@0;1&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Matemasie&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@0;1&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Matemasie&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Imprima&family=Inclusive+Sans:ital@0;1&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Matemasie&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="btn-google">
                <img src="https://img.icons8.com/?size=512&id=17949&format=png" alt="image-google-logo">
                <p> Continuar com o Google</p>
            </div>
            <div class="ou">
                <p>ou</p>
            </div>
            <div class="email">
                <input type="email" id="email" name="email" placeholder="E-MAIL">
            </div>

            <div class="senha">
                <input type="password" name="senha" id="senha" placeholder="SENHA">
            </div>
          
            <div class="btn-login" id="btn-login">
                <p>fazer login</p>
            </div>
            <p class="logon">
                Usar logon unico
            </p>
            <p class="redefinir">
                redefinir senha
            </p>
            <p class="criar">
               Não tem uma conta? <a href="#">Crie uma !</a>
            </p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
